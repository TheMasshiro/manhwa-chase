{% extends "base.html" %}
{% block title %}Page Not Found{% endblock %}
{% block main %}
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title is-1">404</h1>
                <h2 class="subtitle is-3">Page Not Found</h2>
                <p class="is-size-5 mb-5">Oops! The page you're looking for doesn't exist.</p>
                <div class="buttons is-centered">
                    <a href="{{ url_for("main.welcome") }}" class="button is-primary">
                        <span class="icon">
                            <i class="fas fa-home"></i>
                        </span>
                        <span>Go to Homepage</span>
                    </a>
                    <a href="javascript:history.back()" class="button is-light">
                        <span class="icon">
                            <i class="fas fa-arrow-left"></i>
                        </span>
                        <span>Go Back</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
