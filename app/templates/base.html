                <a role="button"
                   class="navbar-burger"
                   aria-label="menu"
                   aria-expanded="false"
                   data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                {% if current_user.is_authenticated %}
                    <div class="navbar-start">
                        <a class="navbar-item">Home</a>
                        <a class="navbar-item">Favorites</a>
                        <a class="navbar-item">Manga</a>
                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link">More</a>
                            <div class="navbar-dropdown">
                                <a class="navbar-item">About</a>
                                <a class="navbar-item">Contact</a>
                                <hr class="navbar-divider">
                                <a class="navbar-item" href="https://mangadex.org/" target="_blank">MangaDex</a>
                                <a class="navbar-item"
                                   href="https://github.com/TheMasshiro/manhwa-mingle/issues"
                                   target="_blank">Report an issue</a>
                            </div>
                        </div>
                    </div>
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons">
                                <a class="button is-success" href="/profile">
                                    <strong>Profile</strong>
                                </a>
                                <a class="button is-light" href="/logout">Log out</a>
                            </div>
                        </div>
                    </div>
                {% else %}
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons">
                                {% if current_page == "login" %}
                                    <a class="button is-info" href="/register">
                                        <strong>Register</strong>
                                    </a>
                                {% elif current_page == "register" %}
                                    <a class="button is-light" href="/login">Log in</a>
                                {% else %}
                                    <a class="button is-info" href="/register">
                                        <strong>Register</strong>
                                    </a>
                                    <a class="button is-light" href="/login">Log in</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                {% endif %}

            {% block main %}{% endblock %}
        </main>
